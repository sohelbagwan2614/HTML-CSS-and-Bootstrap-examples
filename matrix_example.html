<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            height: 500px;
            align-items: center;

        }
        img{
            transition: 2s;
        }
        img:hover{
            transform: matrix(3,2,0,2,100,200);
            transition: 2s;
            transition-duration: 10s;
            transform-style: preserve-3d;
            transition-delay: 3s;
            transform-box: 2;
        }

    </style>
</head>
<body>
    <img src="../public/images/dev.jpg">
</body>
</html>
